<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
    <!-- {{ partial "head.html" . }} -->
    <!--[if lte IE 8]><script src="js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/aerial-main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ .Site.BaseURL }}css/aerial-ie8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="{{ .Site.BaseURL }}css/aerial-ie9.css" /><![endif]-->
  </head>
  <body class="loading" id="aerial">
    <div id="wrapper">
      <div id="bg" {{ with .Site.Params.bg_scroll}} class="no-scroll" {{end}}></div>
      <div id="overlay"></div>
      <div id="main">
        <!-- Header -->
        <header id="header">
          <h1>{{ .Site.Params.author | safeHTML }}</h1>
          <p>{{ .Site.Params.about | safeHTML }}</p>
          <nav>
            <ul>
              {{ range .Site.Params.social }}
              <li>
                <a href="{{ .link | safeURL }}" class="icon fa-{{ .icon }}">
                  <span class="label">{{ .medium }}</span>
                </a>
              </li>
              {{ end }}
            </ul>
          </nav>
        </header>
        <!-- Footer -->
        <footer id="footer">
          <span class="copyright">&copy; {{ .Site.Params.copyright }}.</span>
        </footer>
      </div>
    </div>
    {{ partial "scripts.html" . }}
    <!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
    <script>
      window.onload = function() {
        document.body.className = '';
      };
      window.ontouchmove = function() {
        return false;
      };
      window.onorientationchange = function() {
       document.body.scrollTop = 0;
      };
    </script>
  </body>
</html>
